<!DOCTYPE html>
<html>
<head>
    <title>TON Miner Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #0a0a0a; color: white; padding: 20px; text-align: center; }
        .container { max-width: 400px; margin: 0 auto; }
        h1 { color: #00ffff; margin: 20px 0; font-size: 2em; }
        .price { font-size: 48px; color: #00ff88; margin: 20px 0; font-weight: bold; }
        .btn { width: 100%; padding: 20px; font-size: 24px; background: linear-gradient(45deg, #ff0088, #8800ff); color: white; border: none; border-radius: 15px; margin: 10px 0; cursor: pointer; }
        .stats { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; margin: 15px 0; text-align: left; }
        .upgrade { background: rgba(0,100,255,0.2); padding: 15px; border-radius: 10px; margin: 10px 0; border: 1px solid #0088ff; text-align: left; cursor: pointer; }
        .notification { position: fixed; bottom: 20px; left: 20px; right: 20px; background: #00ff88; color: #003311; padding: 15px; border-radius: 10px; font-weight: bold; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ TON MINER</h1>
        <div class="price" id="price">$1.00</div>
        <button class="btn" onclick="clickTon()" id="clickBtn">–ù–ê–ö–ê–ß–ê–¢–¨ TON</button>
        
        <div class="stats">
            <p>üí∞ –ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> TON</p>
            <p>‚ö° –•–µ—à—Ä–µ–π—Ç: <span id="hashrate">1</span> GH/s</p>
            <p>üéØ –£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span></p>
        </div>
        
        <div class="upgrade" onclick="buyUpgrade('gpu')">
            <strong>üíª –í–∏–¥–µ–æ–∫–∞—Ä—Ç–∞</strong><br>
            <small>+5 GH/s | –¶–µ–Ω–∞: <span id="gpuPrice">50</span> TON</small>
        </div>
        
        <div class="upgrade" onclick="buyUpgrade('farm')">
            <strong>üåê –ú–∞–π–Ω–∏–Ω–≥-—Ñ–µ—Ä–º–∞</strong><br>
            <small>–ê–≤—Ç–æ-–¥–æ–±—ã—á–∞ | –¶–µ–Ω–∞: <span id="farmPrice">250</span> TON</small>
        </div>
        
        <button class="btn" onclick="shareGame()" style="background:linear-gradient(45deg, #00cc88, #00ffaa);">
            üë• –ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–≥–∞
        </button>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // –ü—Ä–æ—Å—Ç–∞—è –∏–≥—Ä–∞ –±–µ–∑ Telegram (–Ω–∞—á–Ω—ë–º —Å —ç—Ç–æ–≥–æ)
        let game = {
            price: 1.00,
            balance: 0,
            hashrate: 1,
            level: 1,
            upgrades: { gpu: 0, farm: 0 },
            totalClicks: 0
        };
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑ localStorage
        function loadGame() {
            const saved = localStorage.getItem('tonGame');
            if (saved) {
                try {
                    game = JSON.parse(saved);
                    updateUI();
                    if (game.upgrades.farm > 0) startAutoFarm();
                } catch(e) {
                    console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏, –Ω–∞—á–∏–Ω–∞–µ–º –∑–∞–Ω–æ–≤–æ');
                }
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(text) {
            const notif = document.getElementById('notification');
            notif.textContent = text;
            notif.style.display = 'block';
            setTimeout(() => notif.style.display = 'none', 2000);
        }
        
        // –û—Å–Ω–æ–≤–Ω–æ–π –∫–ª–∏–∫
        function clickTon() {
            game.totalClicks++;
            game.price += 0.01 + (game.upgrades.gpu * 0.003);
            game.balance += game.hashrate;
            
            // –°–ª—É—á–∞–π–Ω—ã–π –ø–∞–º–ø
            if (Math.random() < 0.05) {
                game.price *= 1.1;
                showNotification('üìà –ü–∞–º–ø! +10% –∫ —Ü–µ–Ω–µ!');
            }
            
            updateUI();
            saveGame();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            document.getElementById('clickBtn').style.transform = 'scale(0.95)';
            setTimeout(() => document.getElementById('clickBtn').style.transform = 'scale(1)', 100);
        }
        
        // –ü–æ–∫—É–ø–∫–∞ —É–ª—É—á—à–µ–Ω–∏–π
        function buyUpgrade(type) {
            const basePrice = type === 'gpu' ? 50 : 250;
            const count = game.upgrades[type];
            const price = Math.floor(basePrice * Math.pow(1.2, count));
            
            if (game.balance >= price) {
                game.balance -= price;
                game.upgrades[type]++;
                
                if (type === 'gpu') {
                    game.hashrate += 5;
                    showNotification('üíª –í–∏–¥–µ–æ–∫–∞—Ä—Ç–∞ –∫—É–ø–ª–µ–Ω–∞! +5 GH/s');
                } else if (type === 'farm') {
                    showNotification('üåê –§–µ—Ä–º–∞ –∫—É–ø–ª–µ–Ω–∞! –ó–∞–ø—É—â–µ–Ω–∞ –∞–≤—Ç–æ-–¥–æ–±—ã—á–∞');
                    startAutoFarm();
                }
                
                updateUI();
                saveGame();
            } else {
                showNotification(`‚ùå –ù—É–∂–Ω–æ –µ—â—ë ${price - game.balance} TON`);
            }
        }
        
        // –ê–≤—Ç–æ-—Ñ–µ—Ä–º–∞
        let autoFarmInterval;
        function startAutoFarm() {
            if (autoFarmInterval) clearInterval(autoFarmInterval);
            
            autoFarmInterval = setInterval(() => {
                if (game.upgrades.farm > 0) {
                    game.balance += game.upgrades.farm * 25;
                    updateUI();
                    saveGame();
                }
            }, 1000);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('price').textContent = '$' + game.price.toFixed(2);
            document.getElementById('balance').textContent = Math.floor(game.balance);
            document.getElementById('hashrate').textContent = game.hashrate;
            document.getElementById('level').textContent = game.level;
            document.getElementById('gpuPrice').textContent = Math.floor(50 * Math.pow(1.2, game.upgrades.gpu));
            document.getElementById('farmPrice').textContent = Math.floor(250 * Math.pow(1.3, game.upgrades.farm));
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
        function saveGame() {
            localStorage.setItem('tonGame', JSON.stringify(game));
        }
        
        // –ü–æ–¥–µ–ª–∏—Ç—å—Å—è
        function shareGame() {
            const url = window.location.href;
            const text = `üéÆ –Ø –∏–≥—Ä–∞—é –≤ TON Miner! –£–∂–µ –Ω–∞ $${game.price.toFixed(2)}!`;
            
            if (navigator.share) {
                navigator.share({ title: 'TON Miner', text: text, url: url });
            } else {
                navigator.clipboard.writeText(url);
                showNotification('üìã –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
            }
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        window.addEventListener('DOMContentLoaded', () => {
            loadGame();
            updateUI();
            showNotification('üéÆ –ò–≥—Ä–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞! –£–¥–∞—á–∏!');
        });
    </script>
</body>
</html>
