<!DOCTYPE html>
<html>
<head>
    <title>TON Miner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            margin: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(30, 30, 46, 0.9);
            padding: 25px;
            border-radius: 20px;
            border: 2px solid #00ffff;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
        }
        
        h1 {
            color: #00ffff;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ffff;
        }
        
        .price {
            font-size: 60px;
            color: #00ff88;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 0 0 15px #00ff88;
            transition: transform 0.3s;
        }
        
        .main-btn {
            background: linear-gradient(45deg, #ff0088, #8800ff);
            color: white;
            border: none;
            padding: 25px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
            transition: transform 0.2s;
            box-shadow: 0 8px 20px rgba(255, 0, 136, 0.4);
        }
        
        .main-btn:active {
            transform: scale(0.95);
        }
        
        .stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: left;
            font-size: 1.2em;
        }
        
        .upgrade {
            background: rgba(0, 100, 255, 0.2);
            border: 2px solid #0088ff;
            border-radius: 15px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s;
        }
        
        .upgrade:hover {
            background: rgba(0, 100, 255, 0.4);
            transform: translateX(5px);
        }
        
        .upgrade-name {
            font-weight: bold;
            font-size: 1.2em;
            color: #88ccff;
        }
        
        .upgrade-price {
            color: #ffcc00;
            font-weight: bold;
            font-size: 1.1em;
            margin-top: 5px;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #00ff88;
            color: #003311;
            padding: 15px;
            border-radius: 15px;
            font-weight: bold;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ TON MINER</h1>
        <div class="price" id="price">$1.00</div>
        
        <button class="main-btn" onclick="clickTon()" id="clickBtn">
            üöÄ –ù–ê–ö–ê–ß–ê–¢–¨ TON
        </button>
        
        <div class="stats">
            <p>üí∞ –ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> TON</p>
            <p>‚ö° –•–µ—à—Ä–µ–π—Ç: <span id="hashrate">1</span> GH/s</p>
            <p>üéØ –£—Ä–æ–≤–µ–Ω—å: <span id="level">1</span></p>
            <p>üë• –î—Ä—É–∑–µ–π: <span id="friends">0</span></p>
        </div>
        
        <div class="upgrade" onclick="buyUpgrade('gpu')">
            <div class="upgrade-name">üíª –í–∏–¥–µ–æ–∫–∞—Ä—Ç–∞</div>
            <div>+5 GH/s, +0.3% –∫ —Ü–µ–Ω–µ</div>
            <div class="upgrade-price">–¶–µ–Ω–∞: <span id="gpuPrice">50</span> TON</div>
        </div>
        
        <div class="upgrade" onclick="buyUpgrade('farm')">
            <div class="upgrade-name">üåê –ú–∞–π–Ω–∏–Ω–≥-—Ñ–µ—Ä–º–∞</div>
            <div>+25 GH/s –∞–≤—Ç–æ-–¥–æ–±—ã—á–∏</div>
            <div class="upgrade-price">–¶–µ–Ω–∞: <span id="farmPrice">250</span> TON</div>
        </div>
        
        <button class="main-btn" onclick="shareGame()" style="background: linear-gradient(45deg, #00cc88, #00ffaa); margin-top: 30px;">
            üë• –ü–†–ò–ì–õ–ê–°–ò–¢–¨ –î–†–£–ì–ê
        </button>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        // ============ –ü–†–û–°–¢–ê–Ø –ò–ì–†–ê ============
        console.log('üéÆ –ò–≥—Ä–∞ –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è...');
        
        let game = {
            price: 1.00,
            balance: 0,
            hashrate: 1,
            level: 1,
            friends: 0,
            upgrades: {
                gpu: 0,
                farm: 0
            }
        };
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(text, isError = false) {
            const notif = document.getElementById('notification');
            notif.textContent = text;
            notif.style.background = isError ? '#ff4444' : '#00ff88';
            notif.style.color = isError ? 'white' : '#003311';
            notif.style.display = 'block';
            
            setTimeout(() => {
                notif.style.display = 'none';
            }, 2000);
        }
        
        // –û—Å–Ω–æ–≤–Ω–æ–π –∫–ª–∏–∫
        function clickTon() {
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ü–µ–Ω—É
            let increase = 0.01;
            increase += game.upgrades.gpu * 0.003; // –ë–æ–Ω—É—Å –æ—Ç GPU
            game.price += increase;
            
            // –î–æ–±—ã–≤–∞–µ–º TON
            game.balance += game.hashrate;
            
            updateUI();
            saveGame();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            const priceElement = document.getElementById('price');
            priceElement.style.transform = 'scale(1.1)';
            setTimeout(() => priceElement.style.transform = 'scale(1)', 100);
            
            // –°–ª—É—á–∞–π–Ω—ã–π –ø–∞–º–ø
            if (Math.random() < 0.05) {
                game.price *= 1.1;
                showNotification('üìà –ü–ê–ú–ü! –¶–µ–Ω–∞ +10%!');
            }
            
            console.log('üñ±Ô∏è –ö–ª–∏–∫! –¶–µ–Ω–∞:', game.price.toFixed(2));
        }
        
        // –ü–æ–∫—É–ø–∫–∞ —É–ª—É—á—à–µ–Ω–∏–π
        function buyUpgrade(type) {
            let price = 0;
            let message = '';
            
            if (type === 'gpu') {
                price = Math.floor(50 * Math.pow(1.2, game.upgrades.gpu));
                if (game.balance >= price) {
                    game.balance -= price;
                    game.upgrades.gpu++;
                    game.hashrate += 5;
                    message = 'üíª –í–∏–¥–µ–æ–∫–∞—Ä—Ç–∞ –∫—É–ø–ª–µ–Ω–∞! +5 GH/s';
                }
            } else if (type === 'farm') {
                price = Math.floor(250 * Math.pow(1.3, game.upgrades.farm));
                if (game.balance >= price) {
                    game.balance -= price;
                    game.upgrades.farm++;
                    message = 'üåê –§–µ—Ä–º–∞ –∫—É–ø–ª–µ–Ω–∞! –ó–∞–ø—É—â–µ–Ω–∞ –∞–≤—Ç–æ-–¥–æ–±—ã—á–∞';
                    startAutoFarm();
                }
            }
            
            if (message) {
                showNotification(message);
                updateUI();
                saveGame();
            } else if (price > 0 && game.balance < price) {
                showNotification(`‚ùå –ù—É–∂–Ω–æ –µ—â—ë ${Math.ceil(price - game.balance)} TON`, true);
            }
        }
        
        // –ê–≤—Ç–æ-—Ñ–µ—Ä–º–∞
        let autoFarmInterval;
        function startAutoFarm() {
            if (autoFarmInterval) {
                clearInterval(autoFarmInterval);
            }
            
            autoFarmInterval = setInterval(() => {
                if (game.upgrades.farm > 0) {
                    game.balance += game.upgrades.farm * 25;
                    updateUI();
                    saveGame();
                }
            }, 1000);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('price').textContent = '$' + game.price.toFixed(2);
            document.getElementById('balance').textContent = Math.floor(game.balance);
            document.getElementById('hashrate').textContent = game.hashrate;
            document.getElementById('level').textContent = game.level;
            document.getElementById('friends').textContent = game.friends;
            document.getElementById('gpuPrice').textContent = Math.floor(50 * Math.pow(1.2, game.upgrades.gpu));
            document.getElementById('farmPrice').textContent = Math.floor(250 * Math.pow(1.3, game.upgrades.farm));
        }
        
        // –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –∏–≥—Ä–æ–π
        function shareGame() {
            const url = window.location.href;
            const text = `üéÆ –Ø –∏–≥—Ä–∞—é –≤ TON Miner! –£–∂–µ –Ω–∞ $${game.price.toFixed(2)}!`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'TON Miner',
                    text: text,
                    url: url
                });
            } else {
                navigator.clipboard.writeText(url);
                showNotification('üìã –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞! –û—Ç–ø—Ä–∞–≤—å –¥—Ä—É–≥—É.');
            }
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
        function saveGame() {
            try {
                localStorage.setItem('tonMinerGame', JSON.stringify(game));
            } catch(e) {
                console.log('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å:', e);
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞
        function loadGame() {
            try {
                const saved = localStorage.getItem('tonMinerGame');
                if (saved) {
                    const data = JSON.parse(saved);
                    if (data) {
                        game = data;
                        console.log('üíæ –ò–≥—Ä–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
                    }
                }
            } catch(e) {
                console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏, –Ω–∞—á–∏–Ω–∞–µ–º –Ω–æ–≤—É—é –∏–≥—Ä—É');
            }
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        function initGame() {
            console.log('üéØ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã...');
            loadGame();
            updateUI();
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–≤—Ç–æ-—Ñ–µ—Ä–º—É –µ—Å–ª–∏ –µ—Å—Ç—å
            if (game.upgrades.farm > 0) {
                startAutoFarm();
            }
            
            showNotification('üéÆ –ò–≥—Ä–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞! –£–¥–∞—á–∏!');
            console.log('‚úÖ –ò–≥—Ä–∞ –≥–æ—Ç–æ–≤–∞!');
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∫–æ–≥–¥–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
        window.addEventListener('DOMContentLoaded', initGame);
        
        // –ù–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π - –∑–∞–ø—É—Å–∫ —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
        setTimeout(initGame, 1000);
    </script>
</body>
</html>
