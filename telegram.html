<!DOCTYPE html>
<html>
<head>
    <title>TON Miner - Telegram</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            margin: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        h1 {
            color: #00ffff;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        .price {
            font-size: 60px;
            color: #00ff88;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 0 0 15px #00ff88;
        }
        
        .main-btn {
            background: linear-gradient(45deg, #ff0088, #8800ff);
            color: white;
            border: none;
            padding: 25px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
        }
        
        .stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: left;
            font-size: 1.2em;
        }
        
        .upgrade {
            background: rgba(0, 100, 255, 0.2);
            border: 2px solid #0088ff;
            border-radius: 15px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            text-align: left;
        }
        
        .tg-btn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 20px;
            font-size: 18px;
            border-radius: 15px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        
        .tg-btn.ton {
            background: #ffcc00;
            color: black;
        }
        
        .tg-btn.share {
            background: #00cc88;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #00ff88;
            color: #003311;
            padding: 15px;
            border-radius: 15px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ TON MINER</h1>
        
        <div class="price" id="price">$1.00</div>
        
        <button class="main-btn" onclick="clickTon()">
            üöÄ –ù–ê–ö–ê–ß–ê–¢–¨ TON
        </button>
        
        <div class="stats">
            <p>üí∞ –ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> TON</p>
            <p>‚ö° –•–µ—à—Ä–µ–π—Ç: <span id="hashrate">1</span> GH/s</p>
            <p>üë• –î—Ä—É–∑–µ–π: <span id="friends">0</span></p>
        </div>
        
        <div class="upgrade" onclick="buyUpgrade('gpu')">
            <div style="font-weight: bold; color: #88ccff;">üíª –í–∏–¥–µ–æ–∫–∞—Ä—Ç–∞</div>
            <div style="font-size: 0.9em;">+5 GH/s</div>
            <div style="color: #ffcc00; font-weight: bold; margin-top: 5px;">
                –¶–µ–Ω–∞: <span id="gpuPrice">50</span> TON
            </div>
        </div>
        
        <div class="upgrade" onclick="buyUpgrade('farm')">
            <div style="font-weight: bold; color: #88ccff;">üåê –ú–∞–π–Ω–∏–Ω–≥-—Ñ–µ—Ä–º–∞</div>
            <div style="font-size: 0.9em;">+25 GH/s –∞–≤—Ç–æ-–¥–æ–±—ã—á–∏</div>
            <div style="color: #ffcc00; font-weight: bold; margin-top: 5px;">
                –¶–µ–Ω–∞: <span id="farmPrice">250</span> TON
            </div>
        </div>
        
        <button class="tg-btn ton" onclick="buyTon()">
            üí∞ –ö–£–ü–ò–¢–¨ TON
        </button>
        
        <button class="tg-btn share" onclick="shareGame()">
            üë• –ü–†–ò–ì–õ–ê–°–ò–¢–¨ –î–†–£–ì–ê
        </button>
        
        <!-- –ü–†–û–°–¢–ê–Ø –¶–ï–õ–¨ $1000 -->
        <div style="margin-top: 30px; padding: 15px; background: rgba(255,100,100,0.2); border-radius: 15px;">
            <div style="color: #ff4444; font-weight: bold;">üèÜ –¶–ï–õ–¨: $1000</div>
            <div style="color: #ff8888; font-size: 0.9em; margin: 10px 0;">
                –ü—Ä–æ–≥—Ä–µ—Å—Å: <span id="goalProgress">0.1%</span>
            </div>
            <div style="height: 10px; background: rgba(255,255,255,0.2); border-radius: 5px; overflow: hidden;">
                <div id="goalBar" style="height: 100%; background: #ff4444; width: 0.1%;"></div>
            </div>
        </div>
        
        <!-- –ü–†–û–°–¢–´–ï –î–û–°–¢–ò–ñ–ï–ù–ò–Ø -->
        <div style="margin-top: 20px; padding: 15px; background: rgba(0,100,255,0.2); border-radius: 15px;">
            <div style="color: #00aaff; font-weight: bold;">üéØ –î–û–°–¢–ò–ñ–ï–ù–ò–Ø</div>
            <div id="achievementsList" style="margin-top: 10px; text-align: left;">
                <!-- –ë—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // ============ TELEGRAM ============
        let tg = window.Telegram.WebApp;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram
        tg.expand();
        tg.ready();
        
        // ============ –ò–ì–†–ê ============
        let game = {
            price: 1.00,
            balance: 0,
            hashrate: 1,
            friends: 0,
            totalClicks: 0,
            upgrades: { gpu: 0, farm: 0 }
        };
        
        // –ü—Ä–æ—Å—Ç—ã–µ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è
        let achievements = [
            { id: 'first_click', name: '–ü–µ—Ä–≤—ã–π –∫–ª–∏–∫', desc: '–°–¥–µ–ª–∞—Ç—å 1 –∫–ª–∏–∫', goal: 1, reward: 10, type: 'clicks' },
            { id: 'first_5', name: '–ù–æ–≤–∏—á–æ–∫', desc: '–î–æ—Å—Ç–∏–≥–Ω—É—Ç—å $5', goal: 5, reward: 100 },
            { id: 'first_50', name: '–ò–Ω–≤–µ—Å—Ç–æ—Ä', desc: '–î–æ—Å—Ç–∏–≥–Ω—É—Ç—å $50', goal: 50, reward: 500 },
            { id: 'first_100', name: '–¢—Ä–µ–π–¥–µ—Ä', desc: '–î–æ—Å—Ç–∏–≥–Ω—É—Ç—å $100', goal: 100, reward: 1000 },
            { id: 'first_1000', name: '–õ–ï–ì–ï–ù–î–ê', desc: '–î–æ—Å—Ç–∏–≥–Ω—É—Ç—å $1000', goal: 1000, reward: 10000 }
        ];
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä—ã
        function loadGame() {
            tg.CloudStorage.getItem('tonGame', (err, data) => {
                if (data) {
                    try {
                        game = JSON.parse(data);
                        updateUI();
                        if (game.upgrades.farm > 0) startAutoFarm();
                    } catch(e) {
                        console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
                    }
                }
                updateAchievements();
                updateGoal();
            });
        }
        
        // –ö–ª–∏–∫
        function clickTon() {
            game.totalClicks++;
            game.price += 0.01 + (game.upgrades.gpu * 0.003);
            game.balance += game.hashrate;
            
            updateUI();
            saveGame();
            checkAchievements();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            document.getElementById('price').style.transform = 'scale(1.1)';
            setTimeout(() => document.getElementById('price').style.transform = 'scale(1)', 100);
        }
        
        // –ü–æ–∫—É–ø–∫–∞ —É–ª—É—á—à–µ–Ω–∏–π
        function buyUpgrade(type) {
            let price = 0;
            let message = '';
            
            if (type === 'gpu') {
                price = Math.floor(50 * Math.pow(1.2, game.upgrades.gpu));
                if (game.balance >= price) {
                    game.balance -= price;
                    game.upgrades.gpu++;
                    game.hashrate += 5;
                    message = 'üíª –í–∏–¥–µ–æ–∫–∞—Ä—Ç–∞ –∫—É–ø–ª–µ–Ω–∞! +5 GH/s';
                }
            } else if (type === 'farm') {
                price = Math.floor(250 * Math.pow(1.3, game.upgrades.farm));
                if (game.balance >= price) {
                    game.balance -= price;
                    game.upgrades.farm++;
                    message = 'üåê –§–µ—Ä–º–∞ –∫—É–ø–ª–µ–Ω–∞! –ó–∞–ø—É—â–µ–Ω–∞ –∞–≤—Ç–æ-–¥–æ–±—ã—á–∞';
                    startAutoFarm();
                }
            }
            
            if (message) {
                showNotification(message);
                updateUI();
                saveGame();
            } else if (price > 0 && game.balance < price) {
                showNotification(`‚ùå –ù—É–∂–Ω–æ –µ—â—ë ${Math.ceil(price - game.balance)} TON`);
            }
        }
        
        // –ê–≤—Ç–æ-—Ñ–µ—Ä–º–∞
        let autoFarmInterval;
        function startAutoFarm() {
            if (autoFarmInterval) clearInterval(autoFarmInterval);
            
            autoFarmInterval = setInterval(() => {
                if (game.upgrades.farm > 0) {
                    game.balance += game.upgrades.farm * 25;
                    updateUI();
                    saveGame();
                }
            }, 1000);
        }
        
        // –ü–æ–∫—É–ø–∫–∞ TON
        function buyTon() {
            tg.showPopup({
                title: '–ö—É–ø–∏—Ç—å TON',
                message: '–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ:',
                buttons: [
                    {id: 'buy100', type: 'default', text: '100 TON - 0.5 TON'},
                    {id: 'buy500', type: 'default', text: '500 TON - 2 TON'},
                    {type: 'cancel'}
                ]
            }, (btnId) => {
                if (btnId === 'buy100') {
                    game.balance += 100;
                    showNotification('‚úÖ –ö—É–ø–ª–µ–Ω–æ 100 TON!');
                    updateUI();
                    saveGame();
                } else if (btnId === 'buy500') {
                    game.balance += 500;
                    showNotification('‚úÖ –ö—É–ø–ª–µ–Ω–æ 500 TON!');
                    updateUI();
                    saveGame();
                }
            });
        }
        
        // –ü–æ–¥–µ–ª–∏—Ç—å—Å—è
        function shareGame() {
            const url = window.location.href;
            const text = 'üéÆ –ö–∞—á–∞–π TON –¥–æ –ª—É–Ω—ã!';
            
            tg.shareUrl(url, text, (shared) => {
                if (shared) {
                    game.friends++;
                    game.balance += 100;
                    showNotification('üéâ +100 TON –∑–∞ –¥—Ä—É–≥–∞!');
                    updateUI();
                    saveGame();
                    checkAchievements();
                }
            });
        }
        
        // –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è
        function checkAchievements() {
            let changed = false;
            
            achievements.forEach(ach => {
                if (ach.unlocked) return;
                
                let progress = 0;
                if (ach.type === 'clicks') {
                    progress = game.totalClicks;
                } else {
                    progress = game.price;
                }
                
                if (progress >= ach.goal) {
                    ach.unlocked = true;
                    changed = true;
                    
                    if (typeof ach.reward === 'number') {
                        game.balance += ach.reward;
                        showNotification(`üèÜ "${ach.name}"! +${ach.reward} TON!`);
                    }
                    
                    // –û—Å–æ–±–æ–µ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ $1000
                    if (ach.id === 'first_1000') {
                        showNotification('üéâ –í–´ –õ–ï–ì–ï–ù–î–ê! –î–æ—Å—Ç–∏–≥–ª–∏ $1000!');
                    }
                }
            });
            
            if (changed) {
                updateAchievements();
            }
        }
        
        function updateAchievements() {
            const container = document.getElementById('achievementsList');
            if (!container) return;
            
            container.innerHTML = '';
            
            achievements.forEach(ach => {
                const progress = ach.type === 'clicks' ? game.totalClicks : game.price;
                const percent = Math.min(100, (progress / ach.goal) * 100);
                const unlocked = percent >= 100;
                
                const div = document.createElement('div');
                div.style.cssText = `
                    background: ${unlocked ? 'rgba(0,255,100,0.2)' : 'rgba(255,255,255,0.1)'};
                    border-radius: 10px;
                    padding: 10px;
                    margin: 5px 0;
                    border-left: 4px solid ${unlocked ? '#00ff88' : '#0088ff'};
                `;
                
                div.innerHTML = `
                    <div style="font-weight: bold; color: ${unlocked ? '#00ff88' : 'white'}">${ach.name}</div>
                    <div style="font-size: 0.8em; color: #aaa; margin: 2px 0;">${ach.desc}</div>
                    <div style="font-size: 0.8em; color: #ffcc00;">–ù–∞–≥—Ä–∞–¥–∞: +${ach.reward} TON</div>
                    <div style="height: 4px; background: rgba(255,255,255,0.2); border-radius: 2px; margin-top: 5px; overflow: hidden;">
                        <div style="height: 100%; background: #00aaff; width: ${percent}%;"></div>
                    </div>
                `;
                
                container.appendChild(div);
            });
        }
        
        // –¶–µ–ª—å $1000
        function updateGoal() {
            const progress = (game.price / 1000) * 100;
            const progressElement = document.getElementById('goalProgress');
            const barElement = document.getElementById('goalBar');
            
            if (progressElement) {
                progressElement.textContent = `${Math.min(100, progress.toFixed(1))}%`;
            }
            
            if (barElement) {
                barElement.style.width = `${Math.min(100, progress)}%`;
            }
        }
        
        // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(text) {
            const notif = document.getElementById('notification');
            notif.textContent = text;
            notif.style.display = 'block';
            
            setTimeout(() => {
                notif.style.display = 'none';
            }, 2000);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
        function updateUI() {
            document.getElementById('price').textContent = '$' + game.price.toFixed(2);
            document.getElementById('balance').textContent = Math.floor(game.balance);
            document.getElementById('hashrate').textContent = game.hashrate;
            document.getElementById('friends').textContent = game.friends;
            document.getElementById('gpuPrice').textContent = Math.floor(50 * Math.pow(1.2, game.upgrades.gpu));
            document.getElementById('farmPrice').textContent = Math.floor(250 * Math.pow(1.3, game.upgrades.farm));
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
        function saveGame() {
            tg.CloudStorage.setItem('tonGame', JSON.stringify(game));
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        window.addEventListener('DOMContentLoaded', () => {
            loadGame();
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
            setInterval(checkAchievements, 5000);
        });
    </script>
</body>
</html>
